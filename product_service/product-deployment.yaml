apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  namespace: library
  labels:
    app: productpage
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      namespace: library
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: docker.io/istio/examples-bookinfo-productpage-v1:1.15.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}